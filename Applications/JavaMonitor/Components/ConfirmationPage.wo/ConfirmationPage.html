<wo:NavigationPage currentPage="$delegate.pageType" title="Confirmation Request" />
<div class="Box ConfirmationBox">
  <h2><wo:str value="$delegate.question" escapeHTML="$false" /></h2>
  <p><wo:str value="$delegate.explaination" escapeHTML="$false" /></p>
  <table>
  <tr>
    <td><wo:link action="$delegate.confirm" class="Button ConfirmButton" id="ConfirmationPageConfirmClicked">Yes</wo:link></td>
    <td><wo:link action="$delegate.cancel" class="Button CancelButton" id="ConfirmationPageCancelClicked">No</wo:link></td>
  </tr>
</table>
</div>
