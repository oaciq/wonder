<wo:if condition="$loginRequired" negate="$YES">
	<wo:WOMetaRefresh action="$appPageClicked" seconds=0 />
</wo:if>

<wo:if condition="$loginRequired">
<html>
<head>
	<title>Monitor for WebObjects 5.4</title>
	<wo:ERXStyleSheet filename="javamonitor.css" framework="app" />
</head>
<body id ="LoginPage" onload="document.getElementById('password').focus()">
	<h1 style="text-align: center;">JavaMonitor for WebObjects</h1>
	<wo:if condition="$message">
		<p class="Box ErrorBox LoginErrorBox"><wo:str value="$message" escapeHTML="$NO" /></p>
	</wo:if>
	<div class="Box LoginBox">
		<wo:form id="MainLoginForm">
			<h4>A password is required to access this application</h4>
	      	<p><label for="password">Password:</label><wo:password value="$password" id="password" /></p>
        	<p class="button_bar"><wo:submit action="$loginClicked" value="Login" id="MainSubmitPasswordButton"/></p>
		</wo:form> <!-- LoginForm -->
	</div>

</body>
</html>
</wo:if> <!-- LoginRequired -->
