<wo:if condition="$onlyOneHost"><wo:WOMetaRefresh action="$onlyHostClicked" seconds=0 /></wo:if>
<wo:NavigationPage currentPage="$APP_PAGE">
<div class="Box PathWizardPage1Box">
<wo:if condition="$onlyOneHost">
	<p>Please wait while we fetch the file listing...</p>
</wo:if>
<wo:if condition="$multipleHosts">
  <p>Choose the host on which you would like to select a path:</p>
  <ul>
  <wo:loop list="$hostList" item="$aCurrentHost"><li><wo:link action="$hostClicked"><wo:str value="$aCurrentHost.name" /></wo:link></li></wo:loop>
  </ul>
</wo:if>
<wo:if condition="$noHosts">
  <p>There are no hosts configured.</p>
  <p>Please <wo:link pageName="HostsPage" id="PathWizardPage1AddHostsLink">add hosts</wo:link> before using the PathWizard.</p>
</wo:if>
</div>
</wo:NavigationPage>
